<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Picture Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Picture Changer</h1>
        <div class="image-display">
            <img id="displayedImage" src="image1.jpg" alt="Displayed Picture">
        </div>
        <div class="button-container">
            <button class="image-button" data-image="image1.jpg">Image 1</button>
            <button class="image-button" data-image="image2.jpg">Image 2</button>
            <button class="image-button" data-image="image3.jpg">Image 3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
